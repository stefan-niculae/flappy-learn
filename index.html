<html><head><title>Flappy Learn</title><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"><style>*{margin:0;padding:0;font-family:"Open Sans",sans-serif}#content{margin:7vh auto;width:400px}#game-info{padding:20px 8px;justify-content:space-evenly}#game-info div{display:inline-block;width:32.5%}#game-info span{font-weight:700}#game-info #gen{text-align:left}#game-info #score{text-align:center}#game-info #alive{text-align:right}#game{width:100%;height:600px;box-shadow:0 0 15px 3px rgba(0,0,0,.15)}#color-desc{padding:20px 20px 50px;font-weight:600;justify-content:space-evenly}#color-desc span{width:24%;display:inline-block}hr{width:80%;margin:10px auto;border:none;border-top:1px solid #eee}#transplant-buttons{text-align:center;padding:3px}#transplant-buttons>a{margin:0 10px;color:#7b7b7b}</style></head><body><div id=content><div id=game-info><div id=gen>Gen <span id=gen-no>0</span></div><div id=score>Max <span id=max-score>0</span></div><div id=alive><span id=n-alive>5</span>/<span id=total>10</span> Alive</div></div><div id=game></div><div id=color-desc><span style=color:#c10000>fittest</span> <span style=color:#ffa900>lucky</span> <span style=color:#6190e5>random</span> <span style=color:#008d00>crossover</span></div><hr><div id=transplant-buttons><a id=save href=# download=champion.json>save</a> / <a id=load href=#>load</a> <input id=load-input type=file style=display:none></div></div><script type=text/javascript src=./dist/vendor.bundle.js></script><script type=text/javascript src=./dist/bundle.js></script></body></html>
